	<div class="page-container">

		<div class="header-banner">
		    <img src="/img/banner.jpg" height="200px"/>
		</div>
	    </script>

	    <!---------- Home view --------->

	    <script id="home-tpl" type="text/x-handlebars-template">
		<div class='page-header text-center'>
		    <img src="img/banner.png" alt="Katokuri" />
		</div>
		<!--		<div id="deviceready" class="blink">
				    <p class="event listening">Connecting to Device</p>
				    <p class="event received">Device is Ready</p>
				</div>-->

		<div>
		    <p class="text-center">Katokuri make you long-time wonderful.</p>

		    <div class="text-center">
			<a href="#gifts/" 
			   class="btn btn-default btn-success big-btn">
			    <img src="img/gift.png" class="icon" alt="Gifts" />
			</a>
		    </div>

		    <div class="text-center">
			<a href="#contacts/" 
			   class="btn btn-default btn-primary big-btn">
			    <img src="img/user.png" class="icon" alt="Your Contacts" />
			</a>
		    </div>

		    <div class="text-center">
			<a href="#account/" 
			   class="btn btn-default big-btn">
			    <img src="img/settings.png" class="icon-small" alt="Your Account" />
			</a>
		    </div>

		    <div class='page-header text-center'>
			<h3>Reminders</h3>
		    </div>
		</div>
	    </script>



	    <!---------- Contacts view --------->

	    <script id="contacts-tpl" type="text/x-handlebars-template">
		<div class='page-header text-center'>
		    <a href="/">
			<img src="img/banner.png" alt="Katokuri" />
		    </a>
		</div>
		<p class="text-center">Who care for? Katokuri bring smile in happiness way.</p>
		<div>
		    <div class="text-center">
			<a href="#contacts/add/" 
			   class="btn btn-default btn-primary big-btn">
			    <img src="img/add_user.png" class="icon-small" alt="Add a contact" />
			</a>
		    </div>
		    <div class="text-center">
			<a href="#contacts/import" 
			   class="btn btn-default btn-primary big-btn">
			    <img src="img/contacts.png" class="icon-small" alt="Import contacts" />
			</a>
		    </div>
		</div>
		<ul class='contact-list'></ul>
	    </script>

	    <!---------- Eventlist view --------->

	    <script id="event-li-tpl" type="text/x-handlebars-template">
		{{#.}}
		<li>
		    <a href="#contacts/view/{{this.id}}">
			{{this.first_name}} {{this.last_name}}<br/>
		    </a>
		    <div>
			{{this.dob}}
		    </div>
		    <div>
			<!-- put icons in here -->
			{{this.gift}}
		    </div>
		</li>
		{{/.}}
	    </script>


	    <!---------- Contactlist view --------->

	    <script id="contact-li-tpl" type="text/x-handlebars-template">
		{{#.}}
		<li>
		    <a href="#contacts/view/{{this.id}}">
			{{this.first_name}} {{this.last_name}}<br/>
		    </a>
		    <div class="gift-list-row">
			<a href="#contacts/view/{{this.id}}" class="btn btn-primary left">view</a>
			<a href="#contacts/edit/{{this.id}}" class="btn btn-success left">edit</a>
		    </div>
		</li>
		{{/.}}
	    </script>


	    <!---------- Add/Edit Contact View --------->

	    <script id="edit-contact-tpl" type="text/x-handlebars-template">
		<div class='page-header text-center'>
		    <a href="#contacts/">
			<img src="img/banner.png" alt="Katokuri" />
		    </a>
		</div>
		<p class="text-center">Add and edit your contacts.</p>
		<div>
		    <div class="text-center">
			<form id="contact-form">
			    <div class="col-md-10">
				<input type="hidden" name="id" value="{{this.id}}"/>
			    </div>
			    <div class="col-md-10">
				<input type="text" name="first_name" class="form-control" value="{{this.first_name}}" placeholder="First name"/>
			    </div>
			    <div class="col-md-10">
				<input type="text" name="last_name" class="form-control" value="{{this.last_name}}" placeholder="Last name"/>
			    </div>
			    <div class="col-md-10">
				<input type="text" name="address_1" class="form-control" value="{{this.address_1}}" placeholder="Address 1"/>
			    </div>
			    <div class="col-md-10">
				<input type="text" name="address_2" class="form-control" value="{{this.address_2}}" placeholder="Address 2"/>
			    </div>
			    <div class="col-md-10">
				<input type="text" name="address_3" class="form-control" value="{{this.address_3}}" placeholder="Town"/>
			    </div>
			    <div class="col-md-4">
				<input type="text" name="postcode" class="form-control" value="{{this.postcode}}" placeholder="Postcode"/>
			    </div>
			    <div class="col-md-4">
				<input type='date' name="dob" class="form-control" value="{{this.dob}}" placeholder="Date Of Birth"/>
			    </div>
			    <div class="col-md-4">
				<input type='text' name="relationship_id" class="form-control" value="{{this.relationship_id}}" placeholder="Relationship"/>
			    </div>
			    <div class="col-md-4">
				<select name="gender_id" class="form-control">
				    <option value="1">Male</option>
				    <option value="2">Female</option>
				</select>
			    </div>
			    <div class="text-center">
				<button type="submit" id="contact-form-submit" class="btn btn-default big-btn">Save</button>
				<button type="submit" id="contact-form-delete" class="btn btn-default big-btn">Delete</button>
			    </div>

			</form>
		    </div>

		</div>
	    </script>



	    <!---------- Single Contact View --------->

	    <script id="contact-tpl" type="text/x-handlebars-template">
		<div class='page-header text-center'>
		    <a href="#contacts/">
			<img src="img/banner.png" alt="Katokuri" />
		    </a>
		</div>
		<p class="text-center">
		<h2 class="text-center">
		    {{this.first_name}} {{this.last_name}}
		</h2>
		<div class="col-md-4"></div>
		<div class="col-md-8">
		    {{this.address_1}}
		</div>
		<div class="col-md-4"></div>
		<div class="col-md-8">
		    {{this.address_2}}
		</div>
		<div class="col-md-4"></div>
		<div class="col-md-8">
		    {{this.address_3}}
		</div>
		<div class="col-md-4"></div>
		<div class="col-md-8">
		    {{this.postcode}}
		</div>
		<div class="col-md-4"></div>
		<div class="col-md-8">
		    {{this.dob}}
		</div>
	    </p>
	    <div>
		<div class="text-center">
		    <a href="#gifts/contact/{{this.id}}" 
		       type="submit" logo
		       id="contact-form-gift" 
		       class="btn btn-primary big-btn">Choose a gift</a>
		    <a href="#contacts/edit/{{this.id}}"
		       class="btn btn-success big-btn">Edit</a>
<!--		    <a type="submit" 
		       id="contact-form-delete" 
		       class="btn btn-danger big-btn">Delete</a>-->
		</div>


	    </div>
	</script>



	<!---------- Gifts view --------->

	<script id="gifts-tpl" type="text/x-handlebars-template">
	    <div class='page-header text-center'>
		<a href="/">
		    <img src="img/banner.png" alt="Katokuri" />
		</a>
	    </div>
	    <p class="text-center">View the gifts you have sent so far.</p>
	    <div>
		<div class="text-center">
		    <a href="#gifts/add" 
		       class="btn btn-default btn-primary big-btn">Add A Gift</a>
		</div>
		<div class="text-center">
		    <a href="#gifts/import" 
		       class="btn btn-default btn-success big-btn">Cancel A Gift</a>
		</div>
	    </div>
	    <ul class='gift-list'></ul>
	</script>


	<!---------- Giftlist view --------->

	<script id="gift-li-tpl" type="text/x-handlebars-template">
	    {{#.}}
	    <li>
		<a href="#gifts/{{this.id}}/">
		    {{this.title}} <br/>
		</a>
		<div class="gift-list-row">
		    <a href="#gifts/{{this.id}}/" class="btn btn-primary left">view</a>
		    <a href="#send/{{this.id}}/" class="btn btn-success left">send</a>
		</div>
	    </li>
	    {{/.}}
	</script>

	<!---------- Gift view --------->

	<script id="gift-tpl" type="text/x-handlebars-template">
	    <div class='header'>
		<a href='/' class="btn left">Home</a>
		<h1>{{title}}</h1>
	    </div>
	    <div class='details'>
		<img class='contact-image' src='img/{{title}}.jpg' />
		<span class="description">
		    <em>
			{{description}}
		    </em>
		</span>
		<br />
		<span class="price">
		    &pound;{{price}}
		</span>
		<br />		    
		<div class=" text-center">
		    <div class="right">
			<a href='#contact/' class="btn btn-default btn-primary big-btn">Nope</a>
		    </div>
		    <div class="right">
			<a href='#send' class="btn btn-default btn-success big-btn">Send this!</a>
		    </div>
		</div>
	    </div>
	</script>

	<script id="home-tpl" type="text/x-handlebars-template">
	    <div class='page-header text-center'>
		<h1>MyPA - Account Details</h1>

	    <div>
		<div class="text-center">

		<div class="text-center">

	    </div>

	</script>
