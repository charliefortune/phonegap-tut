<html>
    <head>
        <script src="css/source-sans-pro.js"></script>
        <link href="css/styles.css" rel="stylesheet">
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<script src="bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
	<div class="page-container">
	    <!---------- Banner view --------->

	    <script id="header-banner-tpl" type="text/x-handlebars-template">
		<div class="header-banner">
		    <img src="/img/logo.jpg" height="200px"/>
		</div>
	    </script>

	    <!---------- Home view --------->

	    <script id="home-tpl" type="text/x-handlebars-template">
		<div class='page-header text-center'>
		    <h1>MyPA</h1>
		</div>
		<p class="text-center">
		    Welcome to GiftPal.
		    Don't ever forget again!
		</p>
		<div>
		    <div class="text-center">
			<a href="#contacts/" 
			   class="btn btn-default btn-primary big-btn">My contacts</a>
		    </div>
		    <div class="text-center">
			<a href="#gifts/" 
			   class="btn btn-default btn-success big-btn">My gifts</a>
		    </div>
		    <div class="text-center">
			<a href="#account/" 
			   class="btn btn-default big-btn">My account</a>
		    </div>
		</div>
	    </script>

	   
	    
	    <!---------- Contacts view --------->

	    <script id="contacts-tpl" type="text/x-handlebars-template">
		<div class='page-header text-center'>
		    <h1>My Contacts</h1>
		</div>
		<p class="text-center">Add and edit your contacts.</p>
		<div>
		    <div class="text-center">
			<a href="#contacts/add" 
			   class="btn btn-default btn-primary big-btn">Add A Contact</a>
		    </div>
		    <div class="text-center">
			<a href="#contacts/import" 
			   class="btn btn-default btn-success big-btn">Import Contacts</a>
		    </div>
		</div>
	    </script>
	    
	    <!---------- Contactlist view --------->

	    <script id="contact-li-tpl" type="text/x-handlebars-template">
		{{#.}}
		<li>
		    <a href="#contacts/{{this.id}}">
			{{this.displayName}} <br/>
		    </a>
		</li>
		{{/.}}
	    </script>

	    
	    <!---------- Add/Edit Contact View --------->

	    <script id="contact-tpl" type="text/x-handlebars-template">
		<div class='page-header text-center'>
		    <h1>Contact</h1>
		</div>
		<p class="text-center">Add and edit your contacts.</p>
		<div>
		    <div class="text-center">
			<form>
			    <input type="text" name="first_name" class="controls" placeholder="First name"/>
			    <input type="text" name="last_name" class="controls" placeholder="Last name"/>
			    <input type="text" name="address_1" class="controls" placeholder="Address 1"/>
			    <input type="text" name="address_2" class="controls" placeholder="Address 2"/>
			    <input type="text" name="address_3" class="controls" placeholder="Town"/>
			    <input type="text" name="postcode" class="controls" placeholder="Postcode"/>
			    <input type='date' name="dob" class="controls" placeholder="Date Of Birth"/>
			</form>
		    </div>
		    
		</div>
	    </script>
	    


	    <!---------- Giftlist view --------->

	    <script id="gift-li-tpl" type="text/x-handlebars-template">
		{{#.}}
		<li>
		    <a href="#gift/{{this.id}}">
			{{this.title}} <br/>
		    </a>
		    <div class="gift-list-row">
			<a href="#gift/{{this.id}}" class="btn btn-primary left">view</a>
			<a href="#send/{{this.id}}" class="btn btn-success left">send</a>
		    </div>
		</li>
		{{/.}}
	    </script>

	    <!---------- Gift view --------->

	    <script id="gift-tpl" type="text/x-handlebars-template">
		<div class='header'>
		    <a href='#contact/' class="btn left">Back</a>
		    <h1>{{title}}</h1>
		</div>
		<div class='details'>
		    <img class='contact-image' src='img/{{title}}.jpg' />
		    <span class="description">
			<em>
			    {{description}}
			</em>
		    </span>
		    <br />
		    <span class="price">
			&pound;{{price}}
		    </span>
		    <br />
		    <br />
		    <span class="content">
			{{content}}
		    </span>
		    <div class=" text-center">
			<div class="right">
			    <a href='#contact/' class="button send-msg btn-large">It's shit</a>
			</div>
			<div class="right">
			    <a href='#send' class="button send-msg btn-primary btn-large">Send this</a>
			</div>
		    </div>
		</div>
	    </script>
	    
	    <!---------- Account view --------->

	    <script id="home-tpl" type="text/x-handlebars-template">
		<div class='page-header text-center'>
		    <h1>MyPA - Account Details</h1>
		</div>
		<div>
		    <div class="text-center">
			<a href="#contact/add" 
			   class="btn btn-default btn-primary big-btn">My contacts</a>
		    </div>
		    <div class="text-center">
			<a href="#contact/add" 
			   class="btn btn-default btn-success big-btn">My gifts</a>
		    </div>
		    <div class="text-center">
			<a href="#contact/add" 
			   class="btn btn-default big-btn">Back</a>
		    </div>
		</div>

	    </script>
