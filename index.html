<html>
    <head>
        <script src="css/source-sans-pro.js"></script>
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>

        <!---------- Banner view --------->

        <script id="header-banner-tpl" type="text/x-handlebars-template">
            <div class="header-banner">
		<img src="/img/logo.jpg" height="200px"/>
            </div>
        </script>

        <!---------- Home view --------->

        <script id="home-tpl" type="text/x-handlebars-template">
            <div class='header'>
		<h1>Home</h1>
            </div>
            <div class='search-bar'>
		<input class='search-key' type="search"/>
            </div>
            <ul class='contact-list'></ul>

        </script>

        <!---------- Contactlist view --------->

        <script id="contact-li-tpl" type="text/x-handlebars-template">
            {{#.}}
	<li>
            <a href="#contact/{{this.id}}">
		{{this.displayName}} <br/>
            </a>
	</li>
	{{/.}}
    </script>

    <!---------- Contact view --------->

    <script id="contact-tpl" type="text/x-handlebars-template">
	<div class='header'>
            <a href='#' class="button header-button header-button-left">Back</a>
            <h1>Details</h1>
	</div>
	<div class='details'>
            <img class='contact-image' src='img/{{displayName}}.jpg' />

            <h1>{{displayName}}</h1>
            <h2>{{title}}</h2>
            <span class="address">
	    </span>
	    <label for='dob'>D.O.B.</label>
            <input type='date' id='dob' value='{{dateOfBirth}}' />
            <input type='radio' name='gender' value='m' />Male
            <input type='radio' name='gender' value='f' />Female


            <a href='#send' class="button send-msg">Send Message</a>
        </script>


	<!---------- Giftlist view --------->

        <script id="gift-li-tpl" type="text/x-handlebars-template">
            {{#.}}
            <li>
		<a href="#gift/{{this.id}}">
		    {{this.title}} <br/>
		</a>
            </li>
            {{/.}}
        </script>

	<!---------- Gift view --------->

        <script id="gift-tpl" type="text/x-handlebars-template">
            <div class='header'>
		<a href='#' class="button header-button header-button-left">Back</a>
		<h1>{{title}}</h1>
            </div>
            <div class='details'>
		<img class='contact-image' src='img/{{title}}.jpg' />

		<h1>{{title}}</h1>
		<span class="description">
		    {{description}}
		</span>
		<br />
		<span class="price">
		    &pound;{{price}}
		</span>

		<a href='#send' class="button send-msg">Send this</a>
		</script>

		<script src="phonegap.js"></script>
		<script src="lib/handlebars.js"></script>
		<script src="lib/jquery-1.8.2.min.js"></script>
		<script src="js/storage/memory-store.js"></script>
		<!--        <script src="js/storage/contact-store.js"></script>-->
		<script src="js/HomeView.js"></script>
		<script src="js/ContactView.js"></script>
		<script src="js/GiftView.js"></script>
		<script src="js/main.js"></script>
		</body>
		</html>
