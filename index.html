<html>
<body>
<script id="header-banner-tpl" type="text/x-handlebars-template">
	<div class="header-banner">
		<img src="/img/logo.jpg" height="200px"/>
	</div>
</script>

<script id="home-tpl" type="text/x-handlebars-template">
    <div class='header'><h1>Home</h1></div>
    <div class='search-bar'><input class='search-key' type="text"/></div>
    <ul class='player-list'></ul>
</script>

<script id="player-li-tpl" type="text/x-handlebars-template">

    {{/.}}
</script>

<script src="phonegap.js"></script>
<script src="lib/handlebars.js"></script>
<script src="lib/jquery-1.8.2.min.js"></script>
<script src="js/storage/memory-store.js"></script>
<script src="js/HomeView.js"></script>

</body>
</html>
